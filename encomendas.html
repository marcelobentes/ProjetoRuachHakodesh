	<header>
		<img class="banner" src="img/banner.png">
	</header>
	</section>
	<section id="encomendas">
		<h1>ENCOMENDAS</h1>
			<p class="subtitulo">Faça aqui sua encomenda:</p>

			<form name="" method="get" action="" >
				<label for="nome">Nome completo:</label><br/>
				<input id="nome" type="text" name="nome_completo" size="80" placeholder="Digite seu nome completo" required />
				<br/>
				<label for="cpf">Cpf:</label><br/>
				<input id="cpf" type="text" name="CPF_Informado" maxlength="11" size="80" placeholder="Ex: 12345678996"  required />
				<br/>
				<input type="button" name="validar" id="validar" value="Validar CPF" onClick="valida()" required/>
				
				
				<label for="email">Email</label><br/>
				<input id="email" type="email" name="email" size="80" placeholder="gato@email.com" /><br/>

				<label for="produto">Produto:</label><br/>
				<select id="produto" name="produto">
					<option>Selecione</option>
					<option>Casinha para cachorro</option>
					<option>Comida para gato</option>
					<option>Óculos para gato</option>
					<option>Roupinhas para cachorros e gatos</option>
					<option>Áquario Grande</option>
					<option>Brinquedo Arranhador</option>
					<option>Shampoo Antipulgas</option>
					<option>Caixa de Areia</option>
					<option>Roupa de Lagarto</option>
				</select><br/>

				<label for="quantidade">Quantidade</label><br/>
				<input id="quantidade" type="number" name="quantidade" min="1" max="10" step="1" />	<br/><br/>

				<fieldset>
					<legend>Forma de retirada:</legend>
						<input id="delivery" type="radio" name="retirada" value="delivery"/><label for="delivery">Delivery</label> <br/>
						<input id="local" 	type="radio" name="retirada" value="local"/><label for="local">Retirar no local</label>
				
				</fieldset>

				<label for="msg">Comentários:</label><br/>
        		<textarea id="msg" cols="80" rows="4">
        		</textarea>

        		<div id="botoes-encomendas">
					<input type="submit" name="btn-enviar" value="ENCOMENDAR" />
		        	<input type="reset"  name="btn-cancelar" value="CANCELAR" />
				</div>

			</form>
			
	</section>
